<div class="card">
  <h2>{{ graph.title }}</h2>
  <canvas id="chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('chart').getContext('2d');

new Chart(ctx, {
  type: 'line',
  data: {
    labels: [{% for label in graph.labels %}'{{label}}'{% if not forloop.last %},{% endif %}{% endfor %}],
    datasets: [
{% for dataset in graph.datasets %}
      {
        label: '{{ dataset.label }}',
        data: [{% for data in dataset.datas %}{{ data }}{% if not forloop.last %},{% endif %}{% endfor %}],
        borderColor: '{{ dataset.borderColor }}',
        backgroundColor: '{{ dataset.backgroundColor }}',
        fill: {{ dataset.fill }},
        borderWidth: {{ dataset.borderWidth }},
        stack: '{{ dataset.stack }}'
      },
{% endfor %}
    ]
  },
  options: {
    responsive: true,
    interaction: { mode: 'index', intersect: false },
    scales: {
      x: { stacked: true },
      y: { stacked: true, beginAtZero: false }
    }
  }
});
</script>

{% if graph.description %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card border-primary">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title">Remarques</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">{{graph.description|safe}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% comment %}
<br><br><h1>{{graph.title}}</h1>
<hr>
Type: {{graph.type}}
<hr>
Dimensions: {{graph.dimensions}}
<hr>
Labels: {{graph.labels}}
<hr>
Datasets: {{graph.datasets}}
<hr>
Full: {{graph}}
{% endcomment %}
