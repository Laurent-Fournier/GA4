<div class="card">
  <h2>{{ graph.title }}</h2>
<table class="table table-hover">
    <thead>
        <tr>
            {% for key, value in graph.table_titles.items %}
                <th>{{ value }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for key, value in graph.table_values.items %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
            {% endfor %}
    </tbody>
</table>    
</div>
<br><br><h1>{{graph.title}}</h1>
<hr>
Table titles: {{graph.table_titles}}
<hr>
Table values: {{graph.table_values}}
<hr>
Full: {{graph}}
