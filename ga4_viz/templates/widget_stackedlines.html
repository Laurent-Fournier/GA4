<div class="card">
  <h2>{{ title }}</h2>
  <canvas id="chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('chart').getContext('2d');

new Chart(ctx, {
  type: 'line',
  data: {
    labels: [{% for month in months %}'{{month}}',{% endfor %}],
    datasets: [
{% for dataset in datasets %}
      {
        label: '{{ dataset.label }}',
        data: [{% for data in dataset.datas %}{{ data }},{% endfor %}],
        borderColor: '{{ dataset.borderColor }}',
        backgroundColor: '{{ dataset.backgroundColor }}',
        fill: true,
        borderWidth: 2,
        stack: 'stack1'
      },
{% endfor %}
    ]
  },
  options: {
    responsive: true,
    interaction: { mode: 'index', intersect: false },
    scales: {
      x: { stacked: true },
      y: { stacked: true, beginAtZero: true }
    }
  }
});
</script>

{% comment %}
<hr>
Session Sources: {{session_sources}}
<hr>
Months: {{months}}
<hr>
Datasets.O: {{datasets.0}}
<hr>
Datasets.6: {{datasets.6}}
<hr>
Datasets: {{datasets}}
<hr>
SQL: {{sql}}
{% endcomment %}
