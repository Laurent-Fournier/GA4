<div class="card">
  <h2>{{ graph.title }}</h2>
  <canvas id="chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('chart').getContext('2d');

new Chart(ctx, {
  type: 'line',
  data: {
    labels: [{% for label in graph.labels %}'{{label}}',{% endfor %}],
    datasets: [
{% for dataset in graph.datasets %}
      {
        label: '{{ dataset.label }}',
        data: [{% for data in dataset.datas %}{{ data }},{% endfor %}],
        borderColor: '{{ dataset.borderColor }}',
        backgroundColor: '{{ dataset.backgroundColor }}',
        fill: true,
        borderWidth: 2,
        stack: 'stack1'
      },
{% endfor %}
    ]
  },
  options: {
    responsive: true,
    interaction: { mode: 'index', intersect: false },
    scales: {
      x: { stacked: true },
      y: { stacked: true, beginAtZero: false }
    }
  }
});
</script>

<br><br><h1>{{graph.title}}</h1>
<hr>
Raw data: {{graph.raw_data}}
<hr>
Labels: {{graph.labels}}
<hr>
datasets: {{graph.datasets}}
<hr>
Full: {{graph}}
